services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: filmfind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: filmfind
      POSTGRES_PASSWORD: filmfind
      POSTGRES_DB: filmfind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmfind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching - optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: filmfind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filmfind-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://filmfind:filmfind@postgres:5432/filmfind

      # TMDB API (set in .env file)
      TMDB_API_KEY: ${TMDB_API_KEY}

      # LLM Provider
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}

      # Vector Model
      VECTOR_MODEL: sentence-transformers/all-mpnet-base-v2

      # Redis Cache
      REDIS_URL: redis://redis:6379
      CACHE_ENABLED: ${CACHE_ENABLED:-true}

      # Background Jobs
      ENABLE_BACKGROUND_JOBS: ${ENABLE_BACKGROUND_JOBS:-false}

      # App Config
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - backend_data:/app/data
      - backend_models:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python -c 'import time; time.sleep(5)' &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: filmfind-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_data:
    driver: local
  backend_models:
    driver: local

networks:
  default:
    name: filmfind-network
